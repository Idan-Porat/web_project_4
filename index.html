<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around The U.S.</title>
</head>

<body class="root">
    <div class="root__wrapper">
        <header class="header">
            <img src="./images/logo.svg" alt="header-logo" class="header__logo">
            <div class="header__line"></div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <h1 class="profile__full-name">Jacques Cousteau</h1>
                    <p class="profile__career">Explorer</p>
                    <button class="profile__button"></button>
                </div>
                <div class="profile__rectangle">
                    <img src="./images/rectangle-pic.svg" alt="profile__rectangle-pic" class="profile__rectangle-pic">
                </div>
            </section>
        </main>
    </div>
</body>

</html>
