<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./pages/index.css">
    <title>Around The U.S.</title>
</head>

<body class="root">
    <section class="popup" id="popup">
        <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <h2 class="popup__header">Edit profile</h2>
            <form class="popup__input-container" name="form">
                <input id="formName" placeholder="Name" class="popup__item popup__item_type_name" name="Name"
                    type="text">
                <input id="formAbout" placeholder="About me" class="popup__item popup__item_type_about" name="career"
                    type="text">
                <button class="popup__button" type="submit">Save</button>
            </form>
        </div>
    </section>
    <div class="root__wrapper">
        <header class="header">
            <img src="./images/logo.svg" alt="header-logo" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <h1 class="profile__full-name">Jacques Cousteau</h1>
                    <p class="profile__career">Explorer</p>
                    <button type="button" class="profile__button" id="openBtn"></button>
                </div>
                <button type="button" class="profile__rectangle"></button>
            </section>

            <section class="elements">
                <ul class="elements__container">
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyrights">Â© 2021 Idan Porat</p>
        </footer>
    </div>
    <template id="elements__template">
        <il class="elements__card">
            <img class="elements__pic">
            <div class="elements__inner-container">
                <h2 class="elements__title"></h2>
                <button type="button" class="elements__like-button"></button>
            </div>
        </il>
    </template>
    <script src="script.js"></script>
</body>

</html>
