<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./pages/index.css">
    <title>Around The U.S.</title>
</head>
<body class="root">
    <div class="popup popup_theme_edit">
        <div class="popup__container popup__container_theme_edit">
            <button type="button" class="popup__close-button" aria-label="close button"></button>
            <form class="popup__input-container" name="form">
                <h2 class="popup__header">Edit Profile</h2>
                <input placeholder="Name" id="formName" class="popup__item popup__item_type_name" name="Name"
                    type="text">
                <input placeholder="About Me" id="formAbout" class="popup__item popup__item_type_career" name="career"
                    type="text">
                <button class="popup__submit-button" type="submit">Save</button>
            </form>
        </div>
    </div>
    <div class="popup popup_theme_add-photo" >
        <div class="popup__container popup__container_theme_edit">
            <button type="button" class="popup__close-button" aria-label="close button"></button>
            <form class="popup__input-container" name="form">
                <h2 class="popup__header">New place</h2>
                <input placeholder="Title" class="popup__item popup__item_type_photo-title" name="image title"
                    type="text">
                <input placeholder="Image link" class="popup__item popup__item_type_url" name="Image link"
                    type="text">
                <button class="popup__submit-button" type="submit">Create</button>
            </form>
        </div>
    </div>
    <div class="popup popup_theme_open-photo">
        <div class="popup__container popup__container_theme_open-photo">
            <button type="button" class="popup__close-button" aria-label="close button"></button>
            <figure>
                <img class="popup__open-image">
            <figcaption class="popup__open-image-caption"></figcaption>
            </figure>
        </div>
    </div>
    <div class="root__wrapper">
        <header class="header">
            <img src="./images/logo.svg" alt="header-logo" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <h1 class="profile__full-name">Jacques Cousteau</h1>
                    <p class="profile__career">Explorer</p>
                    <button type="button" class="profile__button" id="editButton"></button>
                </div>
                <button type="button" class="profile__rectangle" id="addPhoto"></button>
            </section>

            <section class="elements">
                <ul class="elements__container">
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyrights">Â© 2021 Idan Porat</p>
        </footer>
    </div>
    <template id="elements__template">
        <il class="elements__card">
            <button type="button" class="elements__delete-button"></button>
            <div class="elements__pic"></div>
            <div class="elements__inner-container">
                <h2 class="elements__title"></h2>
                <button type="button" class="elements__like-button"></button>
            </div>
        </il>
    </template>
    <script src="./src/initial-cards.js"></script>
    <script src="./src/script.js"></script>
</body>

</html>
