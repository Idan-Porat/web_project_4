<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./pages/index.css">
    <title>Around The U.S.</title>
</head>

<body class="root">
    <div class="root__wrapper">
        <section class="popup" id="popup">
            <div class="popup__container">
                <button type="button" class="popup__close-button"><div class="popup__close-button-pic"></div></button>
                <h2 class="popup__header">Edit profile</h2>
                <form class="popup__input-container">
                    <input id="formName" placeholder="Name" class="popup__item popup__item_type_name" name="Name" type="text">
                    <input id="formAbout" placeholder="About me" class="popup__item popup__item_type_about" name="career" type="text">
                    <button class="popup__button" type="submit">Save</button>
                </form>
            </div>
        </section>
        <header class="header">
            <img src="./images/logo.svg" alt="header-logo" class="header__logo">
            <div class="header__line"></div>
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <h1 class="profile__full-name">Jacques Cousteau</h1>
                    <p class="profile__career">Explorer</p>
                    <button type="button" class="profile__button" id="openBtn"></button>
                </div>
                <button type="button" class="profile__rectangle">
                    <img src="./images/rectangle-pic.svg" alt="profile__rectangle-pic" class="profile__rectangle-pic">
                </button>
            </section>

            <section class="elements">
                <ul class="elements__container">
                    <li class="elements__card">
                        <img src="images/elements-lake-forest.jpg" alt="lake-forest" class="elements__pic">
                        <div class="elements__inner-container">
                            <h2 class="elements__title">Yosemite Valley</h2>
                            <button type="button" class="elements__like-button">
                                <div class="elements__like-button-animation"></div>
                            </button>
                        </div>
                    </li>

                    <li class="elements__card">
                        <img src="images/elements-mountains-with-clouds.png" alt="mountains-with-clouds"
                            class="elements__pic">
                        <div class="elements__inner-container">
                            <h2 class="elements__title">Lake Louise</h2>
                            <button type="button" class="elements__like-button"></button>
                        </div>
                    </li>


                    <li class="elements__card">
                        <img src="images/elements-sunrise.png" alt="sunrise" class="elements__pic">
                        <div class="elements__inner-container">
                            <h2 class="elements__title">Bald Mountains</h2>
                            <button type="button" class="elements__like-button"></button>
                        </div>
                    </li>

                    <li class="elements__card">
                        <img src="images/elements-mountain-night.png" alt="mountain-night" class="elements__pic">
                        <div class="elements__inner-container">
                            <h2 class="elements__title">Latemar</h2>
                            <button type="button" class="elements__like-button"></button>
                        </div>
                    </li>

                    <li class="elements__card">
                        <img src="images/elements-mountains-with-lake.png" alt="mountains-with-lake"
                            class="elements__pic">
                        <div class="elements__inner-container">
                            <h2 class="elements__title">Vanoise National Park</h2>
                            <button type="button" class="elements__like-button"></button>
                        </div>
                    </li>

                    <li class="elements__card">
                        <img src="images/elements-boats.png" alt="boats" class="elements__pic">
                        <div class="elements__inner-container">
                            <h2 class="elements__title">Lago di Braies</h2>
                            <button type="button" class="elements__like-button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyrights">Â© 2021 Idan Porat</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
